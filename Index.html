<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <textarea id="textBox" placeholder="Ask here!!" onkeydown="onclickEnter(event)"></textarea>
        <a id="sender" onclick="submitText()" class="fa-regular fa-paper-plane" style="color: #fff;"></a>
    </div>
    <script>
        function submitText() {
            var text = document.getElementById('textBox').value;
            alert('clicked enter!! submited text:-' + text); /* this will be removed later after testing is finished or after implimentation of AI*/
        }
        function onclickEnter(event){
            if(event.key === "Enter"){
                event.preventDefault();
                submitText();
            }
        }
    </script>
</body>
</html>
